spring:
  datasource:
    url: jdbc:h2:mem:project-management-system
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false
  mvc:
    hidden method:
      filter:
        enabled: true



server:
  port: 8080