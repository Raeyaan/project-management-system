<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project Bug</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Project Bug</h1>
    <form th:action="@{/project-bugs/edit/{id}(id=${projectBug.id})}" th:object="${projectBug}" method="post">
        <input type="hidden" name="_method" value="put" />

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="severity">Severity</label>
            <input type="text" class="form-control" id="severity" th:field="*{severity}" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" required>
        </div>
        <div class="form-group">
            <label for="assignedDeveloper">Assigned Developer</label>
            <select class="form-control" id="assignedDeveloper" th:field="*{assignedDeveloper}" required>
                <option th:each="developer : ${developers}" th:value="${developer.id}" th:text="${developer.name}" th:selected="${developer.id == projectBug.assignedDeveloper.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="project">Project</label>
            <select class="form-control" id="project" th:field="*{project}" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}" th:selected="${project.id == projectBug.project.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/project-bugs" class="btn btn-danger">Back</a>

    </form>
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
