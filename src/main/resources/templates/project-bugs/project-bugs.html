<!-- project-bugs.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Bugs</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Project Bugs</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Assigned Developer</th>
            <th>Project</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projectBug : ${projectBugs}">
            <td th:text="${projectBug.title}"></td>
            <td th:text="${projectBug.description}"></td>
            <td th:text="${projectBug.severity}"></td>
            <td th:text="${projectBug.status}"></td>
            <td th:text="${projectBug.assignedDeveloper.name}"></td>
            <td th:text="${projectBug.project.name}"></td>
            <td>
                <a th:href="@{/project-bugs/edit/{id}(id=${projectBug.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/project-bugs/delete/{id}(id=${projectBug.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/project-bugs/add" class="btn btn-success">Add Project Bug</a>
    <a href="/" class="btn btn-primary">Home</a>

</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
