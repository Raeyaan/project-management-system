<!-- project-managers.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Managers</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Project Managers</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Experience</th>
            <th>Projects</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projectManager : ${projectManagers}">
            <td th:text="${projectManager.name}"></td>
            <td th:text="${projectManager.email}"></td>
            <td th:text="${projectManager.experience}"></td>
            <td th:text="${projectManager.project}"></td>


            <td>
                <a th:href="@{/project-managers/edit/{id}(id=${projectManager.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/project-managers/delete/{id}(id=${projectManager.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/project-managers/add" class="btn btn-success">Add Project Manager</a>
    <a href="/" class="btn btn-primary">Home</a>

</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
