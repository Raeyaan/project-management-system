<!-- edit-developer.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Developer</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Developer</h1>
    <form th:action="@{/developers/edit/{id}(id=${developer.id})}" th:object="${developer}" method="post">
        <input type="hidden" name="_method" value="put" />

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="skillSet">Skill Set</label>
            <input type="text" class="form-control" id="skillSet" th:field="*{skillSet}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/developers" class="btn btn-danger">Back</a>

    </form>
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
